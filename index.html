<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
  <article class="image">
    <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
    <img src="./images/image-product-mobile.jpg"   alt="./images/image-product-desktop.jpg">
  </article>

        <article class="details">
          <h1>PERFUME</h1>

          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
          <h3>$149.99</h3>
          <h4>$169.99</h4>
          </div><br>

          <button class="btn"><img src="./images/icon-cart.svg">add to cart</button>

          
        

        </article>
  </div>
          
  
</body>
</html>
